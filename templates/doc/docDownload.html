{% extends 'base/base.html' %}
{% load static %}

{% block title %}
庸了个白's 破站 - 下载文档
{% endblock %}


{% block link %}
    <link rel="stylesheet" href="{% static 'css/doc/docDownload.css' %}">
{% endblock %}

{% block main_contain %}
    <div class="main-contain ">
        <div class="banner">
            <img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1802845035,3786939119&fm=26&gp=0.jpg"
                 alt="">
        </div>
        <div class="pay-doc-contain">
            <ul class="pay-list">
                {% for doc in docs %}

                    <li class="pay-item">
                        <img src="{{ doc.image_url }}" class="pay-img doc"/>
                        <div class="d-contain">
                            <p class="doc-title">{{ doc.title }}</p>
                            <p class="doc-desc">{{ doc.desc }}</p>

                            <a href="{% url 'doc:docDownload' doc.id %}" class="pay-price">下载</a>
                        </div>
                    </li>

                {% endfor %}

            </ul>
        </div>
    </div>
{% endblock %}
